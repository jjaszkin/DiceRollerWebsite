<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Panel Rzucania Kostkami</title>
</head>
<body>
    <div class="container">
        <div class="dice-panel">
            <h1>Rzucanie Kostkami</h1>
            <input type="text" id="characterName" placeholder="Imię postaci">
            <div class="dice-inputs">
                <label for="diceType">Typ kostki:</label>
                <select id="diceType">
                    <option value="2">K2</option>
                    <option value="4">K4</option>
                    <option value="6">K6</option>
                    <option value="8">K8</option>
                    <option value="10">K10</option>
                    <option value="12">K12</option>
                    <option value="20">K20</option>
                    <option value="100">K100</option>
                </select>
                <label for="diceQuantity">Ilość:</label>
                <input type="number" id="diceQuantity" min="1" value="1">
            </div>
            <input type="text" id="modifier" placeholder="Modyfikator (opcjonalny)">
            <button id="rollButton">Rzut!</button>
            <div id="results"></div>
            <h2>Historia Rzutów:</h2>
            <ul id="rollHistory"></ul>
        </div>
        <div class="figma-embed">
            <!-- Tutaj wstaw link do prototypu z Figmy -->
            <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" src="https://embed.figma.com/proto/vSTjed6QZD0fJTc8kHwGSN/KULT-HH-handouty?page-id=127%3A758&node-id=127-759&node-type=frame&viewport=589%2C173%2C0.03&scaling=scale-down&content-scaling=fixed&embed-host=share"></iframe>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
